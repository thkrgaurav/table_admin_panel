    //------------selectCategory js-------------------//
    $(document).ready(function () {
      $(".exploreSubMenu").click(function () {

    $(document).on("click", ".category_item", function () {

    //--------- select categeries js ----------//

    $(document).on("change", "#images_click", function () {
      var filename = $(this)[0].files[0].name;
      $("span.file-name").text(filename);
    });
    //--------- choose images js   here-----//

    $(document).ready(function () {
      $('.category_item ').click(function () {
        $('.sub-menu-item ').addClass('exploreSubMenu');
      });
      $('.category_item').click(function () {
        $('.sub-menu-item ').removeClass('bg-red');
      });
    });

//----select category-----//
    $(document).ready(function(){
  $('.category_dorpdown').click(function(){

    if($(this).closest('.category_dorpdown').hasClass('select_box')){
      $(this).closest('.category_dorpdown').removeClass('select_box');
    }else{
      $(this).closest('.category_dorpdown').addClass('select_box');
    }

  })
}) 
//---select category select value--//
$('.dropdown-menu  li').on('click', function() {
  var getValue = $(this).text();
  $('.category_dorpdown').text(getValue);
});
//----passoword click show and hide----//
function myInput() {
			  var x = document.getElementById("myInput");
			  if (x.type === "password") {
				x.type = "text";
			  } else {
				x.type = "password";
			  }
			}
      function myInputone() {
			  var y = document.getElementById("myInputone");
			  if (y.type === "password") {

			  } else {
				y.type = "password";
			  }
			}
      //-----on collaspe button side bar collapse--//

$('li').find('.blue_img').show();

$('#collapse_btn').click(function (e) {

  $(this).find('img').attr('src', function (_, attr) {
    return attr == 'images/collapse (2).svg' ? 'images/collaspseright.png' : 'images/collapse (2).svg';
  });

  $('.news_active').find('.active_tab a').toggleClass('active');

  $('.right_border').toggleClass('side_collaspse');
  $('.active_tab').find('.white_img').toggle();
  $('.active_tab').find('.blue_img').toggle();
  $('.person_circle').toggleClass('admin');

})
